<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medico Plus - Chatbot</title>
    <link rel="stylesheet" href="SRS.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            z-index: 999;
        }

        .chatbot-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #00796b;
        }

        .chatbot-frame {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #ffffff;
            border: 2px solid #00796b;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .menu-bar {
            display: flex;
            justify-content: space-around;
            background-color: #004d40;
            padding: 10px;
        }

        .menu-bar button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .user-input {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .user-input input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .user-input button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 5px;
        }

        #map {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Chatbot Icon -->
    <div id="chatbotIcon" class="chatbot-icon">
        <img src="images/chatbot.jpg" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Frame -->
    <div id="chatbotFrame" class="chatbot-frame">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <button onclick="showContent('nearHospitals')">Nearby Hospitals</button>
            <button onclick="showContent('pageInfo')">Page Info</button>
            <button onclick="showContent('contact')">Contact</button>
            <button onclick="showContent('imageProcessing')">Image Processing</button>
        </div>

        <!-- Content Section -->
        <div id="contentSection" class="chat-container"></div>

        <!-- User Input -->
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="fileInput" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Attach File</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Toggle chatbot visibility
        document.getElementById('chatbotIcon').addEventListener('click', () => {
            const frame = document.getElementById('chatbotFrame');
            frame.style.display = frame.style.display === 'flex' ? 'none' : 'flex';
        });

        // Show different content
        function showContent(type) {
            const container = document.getElementById('contentSection');
            container.innerHTML = "";

            if (type === 'nearHospitals') {
                container.innerHTML = '<div id="map"></div>';
                setTimeout(() => {
                    const map = L.map('map').setView([51.505, -0.09], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    L.marker([51.505, -0.09]).addTo(map).bindPopup("You are here").openPopup();
                }, 100);
            } else if (type === 'pageInfo') {
                container.innerHTML = '<p>This chatbot provides health tips and nearby hospital info. Developed by Medico Plus.</p>';
            } else if (type === 'contact') {
                container.innerHTML = '<p>Contact us at: <br>Email: support@medicoplus.com <br>Phone: +44 1234 567890</p>';
            } else if (type === 'imageProcessing') {
                container.innerHTML = '<p>Image processing feature coming soon!</p>';
            }
        }

        // Simulate sending a message
        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            const container = document.getElementById('contentSection');

            // User message
            const userMsg = document.createElement('div');
            userMsg.style.color = 'blue';
            userMsg.innerText = 'You: ' + text;
            container.appendChild(userMsg);

            // Bot response
            const botMsg = document.createElement('div');
            botMsg.style.color = 'green';
            botMsg.innerText = 'Bot: Thank you for your message. A real assistant will respond shortly.';
            container.appendChild(botMsg);

            input.value = '';
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
